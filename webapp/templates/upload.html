<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ user.username }} | Upload page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html'%}
    {% include 'messages.html'%}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3"><br>
                <h3 class="offset-md-4">Upload content</h3>
                <div class="card">
                    <div class="card-body">
                        <form action='upload' enctype="multipart/form-data" method="POST">
                            {% csrf_token %}


                              <div class="mb-3">
                                <label for="inputname" class="form-label">Username</label>
                                <input type="text" name="name" value="{{ user.username }}" readonly class="form-control" id="inputname">
                              </div>

                              <div class="mb-3">
                                <label for="inputdescription" class="form-label">Description</label>
                                <input type="text" name="description" class="form-control" id="inputdescription">
                              </div>

                              <div class="mb-3">
                                <label for="inputimage" class="form-label">Choose a image</label>
                                <input type="file" name="image" class="form-control" id="inputimage">
                              </div>

                              <div class="mb-3">
                                <label for="inputtime" class="form-label">Current Time</label>
                                <input type="text" name="datetime" value="{{ date }}" readonly class="form-control" id="inputtime">
                              </div>

                            <div class="mb-3 form-check">
                              <input type="checkbox" required class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Agree with site rules.</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
